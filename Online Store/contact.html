<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Contact Us Page
        </title>
        <link rel="stylesheet" href="contactpage.css">
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            <div class="box">
                <!-- Form -->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>
                                        First Name
                                    </span>
                                    <input type="text" placeholder="John">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Doe">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>
                                        Email
                                    </span>
                                    <input type="text" placeholder="Johndoe@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="+91 987 654 3210">
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                    <span>
                                        Message
                                    </span>
                                    <textarea placeholder="Write your message here..."></textarea>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- info box -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span>
                                <ion-icon name="location"></ion-icon>
                            </span>
                            <p>
                                Cannaught Palace, New Delhi, INDIA
                            </p>
                        </div>
                        <div>
                            <span>
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <a href="malito:loremipsum@gmail.com">loremipsum@gmail.com</a>
                        </div>
                        <div>
                            <span>
                                <ion-icon name="call"></ion-icon>
                            </span>
                            <a href="tel:+919876543210 ">+91 987 654 3210</a>
                        </div>
                    </div>
                    <!-- Social Media Links -->
                    <ul class="sci">
                        <li>
                            <a href="#">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Map -->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.11478964298!2d77.21528694999999!3d28.628901999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2zQ29ubmF1Z2h0IFBsYWNlLCDZhtmK2YjYr9mE2YfZitiMINiv2YTZh9mKIDExMDAwMdiMINin2YTZh9mG2K8!5e0!3m2!1sar!2seg!4v1702206498429!5m2!1sar!2seg" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
